<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Sneakers</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="content">
      <header class="header">
        <div class="header__logo">
          <img src="../images/logo.png" alt="" class="header__logo-img" />
          <div class="header__logo-info">
            <h3>Sneakers Store</h3>
            <p>Магазин лучших кроссовок</p>
          </div>
        </div>
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li>
              <img src="../images/cart.svg" alt="" />
              <b>1206 руб</b>
            </li>
            <li>
              <a href="../pages/Favorite.html">
                <img src="../images/heart.svg" alt="" />
                <b>Избранное</b>
              </a>
            </li>
            <li>
              <a href="../pages/Profile.html">
                <img src="../images/profile.svg" alt="" />
                <b>Профиль</b>
              </a>
            </li>
          </ul>
        </nav>
      </header>

      <section class="sneakers">
        <div class="sneakers-top">
          <h2>Все кроссовки</h2>
          <div class="sneakers__top-input">
            <img src="" alt="" />
            <input type="text" placeholder="Поиск..." />
          </div>
        </div>
        <div class="sneakers-wrapper"></div>
        <h3>Итого <b id="total">0</b></h3>
        <h3>Налог 5% <b id="tax">0</b></h3>
        <button>Оформить заказ</button>
      </section>
    </div>

    <script src="../scripts/profile.js"></script>
  </body>
</html>
